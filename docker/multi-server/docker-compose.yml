version: '3'
services:
  postgres:
    image:   'postgres:latest'
    environment:
      - POSTGRES_PASSWORD=postgres_password
  nginx:
    depends_on:
      - api
      - client
    build:
      dockerfile: Dockerfile
      context:    ./nginx
    ports:
      - '3050:80'
  redis:
    image:   'redis:latest'
  api:
    build:
      dockerfile: Dockerfile
      context:    ./server
    volumes:
      - /app/node_modules
      - ./server:/app
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PGUSER=postgres
      - PGHOST=postgres
      - PGDATABASE=postgres
      - PGPASSWORD=postgres_password
      - PGPORT=5432
  client:
    stdin_open: true
    build:
      dockerfile: Dockerfile
      context:    ./client
    volumes:
      - /app/node_modules
      - ./client:/app
  worker:
    build:
      dockerfile: Dockerfile
      context:    ./worker
    volumes:
      - /app/node_modules
      - ./worker:/app      
      
      
        
